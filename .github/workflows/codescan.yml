name: CI mine
env: 
  SONAR_SCANNER_VERSION: 5.0.1.3006
on:
  push:
    branches: [main]
  pull_request:
    branches: '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache files
        uses: actions/cache@v4
        with:
            path: |
                ~/.sonar
            key: ${{ runner.os }}-sonar
            restore-keys: ${{ runner.os }}-sonar
      - name: Run Codescan On Push
        if: github.event_name == 'push'
        uses: codescan-io/codescan-scanner-action@cd6610
        with:
          codeScanUrl: https://test.codescan.io/
          organization: salil-test-apr-25
          projectKey: apex-wf
          login: ${{ secrets.codescan_token }}
          generateSarifFile: true
          failOnRedQualityGate: false
      - name: Run Codescan On PR
        if: github.event_name == 'pull_request'
        uses: codescan-io/codescan-scanner-action@cd6610
        with:
          codeScanUrl: https://test.codescan.io/
          organization: salil-test-apr-25
          projectKey: apex-wf
          login: ${{ secrets.codescan_token }}
          generateSarifFile: true
          failOnRedQualityGate: false
          scanChangedFilesOnly: false
          args: |
            sonar.pullrequest.branch=${{github.head_ref}}
            sonar.pullrequest.base=${{github.base_ref}}
            sonar.pullrequest.key=${{github.event.number}}
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: codescan.sarif
      - name: Upload SARIF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: codescan-sarif
          path: codescan.sarif
